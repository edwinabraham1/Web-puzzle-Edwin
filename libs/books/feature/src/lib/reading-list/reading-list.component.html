<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [alt]="b.title" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finishedDate">
        Finished on {{b.finishedDate | date: 'MMM d, y, h:mm a'}}
      </div>
    </div>
    <div>
      <div class="button-display">
      <button
        data-testing="finish-item-from-list"
        data-tesing="finished-button"
        mat-icon-button
        color="message"
        [attr.aria-label]="'Mark Finished ' + b.title"
        (click)="markCompleted(b)"
       [disabled]="b.finished" class="button-finished">
        Finished
      </button>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        tabindex="0"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
